<div class="contact-wrapper">
    <div class=" form-heading container d-flex justify-content-center align-items-center ">
        <div class="row">
            <div class="col-2">
                <div style="color:blue ">&#9632;</div>
            </div>
            <div class="col">
                <h1>Let's talk</h1>
            </div>
        </div>
        
    </div>
    <!-- form with multiple entries -->
    <div class="form-container container">
        <div class="row">
            <div class="col-12">
                <form  action="" class="contact-form" >
                    <div class="form-group">
                        <label for="first name">First Name</label>
                        <input type="text" name="first name" id="first name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last name">Last Name</label>
                        <input type="text" name="last name" id="last name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email ">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" name="message" id="message" class="form-control">
                    </div>
                    <!-- button at the bottom of a form -->
                    <div class=" btn-container container d-flex justify-content-center">
                        <div class="row">
                            <div class=" col">
                                <!-- <button class="form-btn">SEND</button> -->
                                <a href="#" type="button" class="btn btn-primary">SEND</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
