      <div class="d-flex justify-content-center">
        <form class="card shadow border-0 rounded-0 mb-5 p-5 pb-1 " style="width: 680px; height: 700px;">
          <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form3Example1">First name</label>
              <input type="text" id="form3Example1" class="form-control" />              
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form3Example2">Last name</label>          
              <input type="text" id="form3Example2" class="form-control" />              
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example2">Email*</label>
          <input type="email" id="form4Example2" class="form-control" />
          
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example3">Subject</label>
          <textarea class="form-control" id="form4Example3" rows="1"></textarea>
          
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example3">Message</label>
          <textarea class="form-control" id="form4Example3" rows="4"></textarea>
          
        </div>        
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block fw-bold rounded-pill">Send</button>
      </form>
